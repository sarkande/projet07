            <h1>Les petits plats</h1>

        <main id="main">
            <div class="search-wrapper">
                <div class="search__module">
                    <input class="search__module--input" type="text" placeholder="Rechercher une recette">
                    <button class="search__module--btn">
                        <i class="fas fa-magnifying-glass"></i>
                    </button>
                </div>
                <div class="search__tags"></div>
                <div class="button__module ">
                    <button class="btn btn-blue">
                        Ingredients
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                    <div class="button__module-div">
                        <input type="text" class="button__module--input  input-blue " placeholder="Rechercher un ingrédient">
                        <i class="fa-solid fa-chevron-up"></i>
                    </div>
                    <div class="button__module--list list-blue ">
                        <ul></ul>
                        <ul></ul>
                        <ul></ul>
                    </div>
                    <div class="button__module-list-search btn-blue">
                        <ul></ul>
                    </div>
                </div>
                <div class="button__module ">
                    <button class="btn btn-green">
                        Appareils
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                    <div class="button__module-div">
                        <input type="text" class="button__module--input input-green " placeholder="Rechercher un ingrédient">
                        <i class="fa-solid fa-chevron-up"></i>
                    </div>
                    <div class="button__module--list list-green">
                        <ul></ul>
                        <ul></ul>
                        <ul></ul>
                    </div>
                    <div class="button__module-list-search btn-green">
                        <ul></ul>
                    </div>
                </div>
                <div class="button__module ">
                    <button class="btn btn-orange">
                        Ustensiles
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                    <div class="button__module-div">
                        <input type="text" class="button__module--input input-orange" placeholder="Rechercher un ingrédient">
                        <i class="fa-solid fa-chevron-up"></i>
                    </div>
                    <div class="button__module--list list-orange ">
                        <ul></ul>
                        <ul></ul>
                        <ul></ul>
                    </div>
                    <div class="button__module-list-search btn-orange">
                        <ul></ul>
                    </div>
                </div>
            </div>
            <div class="recipesWrapper"></div>
        </main>
        <!-- data -->
        <script src="./scripts/data/data.js"></script>
        <!-- template -->
        <script src="./scripts/templates/recipeCard.js"></script>
        <!-- models -->
        <script src="./scripts/models/Ingredient.js"></script>
        <script src="./scripts/models/Ustensil.js"></script>
        <script src="./scripts/models/Recipe.js"></script>
        <script src="./scripts/models/App.js"></script>
        <!-- point entry -->
        <script src="./scripts/index.js"></script>
        <script src="./scripts/events.js"></script>

</html>
